<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nomoz Vaqtlari</title>
   
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./css/style.min.css">
</head>
<body>
    <!-- ------------------- Header ----------------------- -->
    <header>
        <nav class="container">
            <h3>Nomoz vaqtlari</h3>
            <div id="touch-close">
                <h4>Hududni tanlang: </h4>
                <div id="region-wrapper">
                    <p id="region-title"></p>
                    <div id="regions">
                        <ul id="region-ul">
                        </ul>
                    </div>
                    <i  class='bx bx-chevron-down'></i>
                </div>
            </div>
        </nav>
    </header>


    <!-- -------------------- Main ------------------ -->
    <main>
        <section>
            <div class="container">
                <div class="intro-header">
                    <div class="mintaqa">
                        <p>Mintaqa:</p>
                        <p id="mintaqa">Toshkent Shahri</p>
                    </div>
                    <div>
                        <i class='bx bx-calendar'></i>
                        <p id="date"></p>
                        <p id="time"></p>
                    </div>
                </div>

                <div class="cards-wrapper">
                    <div class="card">
                        <p>Tong</p>
                        <img src="./images/isha-prayer 1.svg" alt="">
                        <h2 class="timedata">04:58</h2>
                    </div>
                    <div class="card">
                        <p>Bomdod</p>
                        <img src="./images/sunrise 1.svg" alt="">
                        <h2 class="timedata">04:58</h2>
                    </div>
                    <div class="card">
                        <p>Peshin</p>
                        <img src="./images/sun 1.svg" alt="">
                        <h2 class="timedata">04:58</h2>
                    </div>
                    <div class="card">
                        <p>Asr</p>
                        <img src="./images/sunrise (1) 1.svg" alt="">
                        <h2 class="timedata">04:58</h2>
                    </div>
                    <div class="card">
                        <p>Shom</p>
                        <img src="./images/sunrise (1) 2.svg" alt="">
                        <h2 class="timedata">04:58</h2>
                    </div>
                    <div class="card">
                        <p>Xufton</p>
                        <img src="./images/moon 1.svg" alt="">
                        <h2 class="timedata">04:58</h2>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>

    <script src="./utility.js"></script>
    <script src="./index.js"></script>
</body>
</html>
